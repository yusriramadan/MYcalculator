<!DOCTYPE html>
<html>
  <head>

    <title>Kalkulator Practice 1</title>
    <link rel="stylesheet" type="text/css" href="style_kalkulator-1.css">

  <body>

    <div class="kalkulator">

      <div id="update-display" class="display"></div>
      <input type="text" class="layar"/>

      <div class = "tombol-tombol">

        <span class="tombol operator">CE</span>
        <span class="tombol operator">C</span>
        <span class="tombol operator"><</span>
        <span class="tombol operator">/</span>
        <span class="tombol">7</span>
        <span class="tombol">8</span>
        <span class="tombol">9</span>
        <span class="tombol operator">*</span>
        <span class="tombol">4</span>
        <span class="tombol">5</span>
        <span class="tombol">6</span>
        <span class="tombol operator">-</span>
        <span class="tombol">1</span>
        <span class="tombol">2</span>
        <span class="tombol">3</span>
        <span class="tombol operator">+</span>
        <span class="tombol nol">0</span>
        <span class="tombol operator">.</span>
        <span class="tombol samdeng operator">=</span>
  
      </div>



    </div>


    <script type="text/javascript" src="app_kalkulator-1.js"></script>
    
    
  </body>

</html>
